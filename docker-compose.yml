version: '3.8'

services:
  app:
    build: .
    container_name: movie_search_app
    restart: unless-stopped 
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - ELASTICSEARCH_HOST=elasticsearch
    depends_on:
      elasticsearch:
        # Wait for the elasticsearch service to be healthy before starting
        condition: service_healthy
    networks:
      - movie-app-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      # Disable security for simplicity in this example
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    # This healthcheck will tell Docker to wait until Elasticsearch is ready
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - movie-app-network

volumes:
  esdata:
    driver: local

networks:
  movie-app-network:
    driver: bridge